<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coder Portfolio</title>
    <link rel="stylesheet" href="./css/style.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EmailJS SDK - Only loads when contact form is needed -->
    <script>
        // Lazy load EmailJS when contact form is initialized
        window.loadEmailJS = () => {
            if (!window.emailjs) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
                document.head.appendChild(script);
            }
        };
    </script>
</head>
<body>
    <!-- Same HTML content as regular index.html -->
    <header>
        <nav>
            <a href="#" class="logo">&lt;/> PETER.DEV</a>
            
            <ul class="nav-links">
                <li><a href="#hero" data-translate="nav-home">Home</a></li>
                <li><a href="#about" data-translate="nav-about">About</a></li>
                <li><a href="#skills" data-translate="nav-skills">Skills</a></li>
                <li><a href="#projects" data-translate="nav-projects">Projects</a></li>
                <li><a href="#contact" data-translate="nav-contact">Contact</a></li>
            </ul>
            
            <button class="language-toggle" id="languageToggle" aria-label="Switch language">
                <span class="lang-text">EN</span>
            </button>
            
            <a href="./assets/cv-peter.pdf" class="btn btn-nav-cv" download data-translate="nav-cv">Download CV</a>
            
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <!-- Performance Info for Developers -->
    <div id="perf-info" style="position:fixed;top:10px;right:10px;background:#333;color:#fff;padding:10px;border-radius:5px;font-size:12px;z-index:1000;display:none;">
        <div>Core: <span id="core-status">Loading...</span></div>
        <div>Language: <span id="lang-status">Not loaded</span></div>
        <div>Contact: <span id="contact-status">Not loaded</span></div>
    </div>

    <!-- Rest of your HTML content here... -->
    <section id="hero" class="hero">
        <div class="hero-text">
            <span class="line1" data-translate="hero-line1">HAVING FUN WITH AI WHILE</span>
            <span class="line2" data-translate="hero-line2">BUILDING SMART SOLUTIONS</span>
            <p data-translate="hero-desc">I love turning ideas into code...</p>
            <div class="hero-buttons">
                <a href="https://cv.peterbot.dev" class="btn btn-primary">Try My CV-Bot</a>
                <a href="#contact" class="btn btn-secondary">Contact Me</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="./assets/images/robot.png" alt="AI Robot Illustration">
        </div>
    </section>

    <!-- Contact section to trigger lazy loading -->
    <section id="contact" class="contact">
        <h2>Get In Touch</h2>
        <form class="contact-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Native ES6 Modules - Much cleaner! -->
    <script type="module" src="./js/core.js"></script>
    
    <!-- Debug info for development -->
    <script>
        if (window.location.hostname === 'localhost') {
            document.getElementById('perf-info').style.display = 'block';
            document.getElementById('core-status').textContent = 'Loaded';
            
            // Listen for module loads
            window.addEventListener('languageLoaded', () => {
                document.getElementById('lang-status').textContent = 'Loaded';
            });
            
            window.addEventListener('contactLoaded', () => {
                document.getElementById('contact-status').textContent = 'Loaded';
            });
        }
    </script>
</body>
</html>
